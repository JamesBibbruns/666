<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script>
// Function to set the username and password in cookies
function setUsername() {
    const usernameInput = document.getElementById('usernameInput').value.trim();
    const passwordInput = document.getElementById('passwordInput').value.trim();
    if (usernameInput !== '' && passwordInput !== '') {
        setCookie('username', usernameInput, 7); // Set cookie with name "username" lasting 7 days
        setCookie('password', passwordInput, 7); // Set cookie with name "password" lasting 7 days
        alert(`Username "${usernameInput}" has been registered.`);
    } else {
        alert('Please enter a valid username and password.');
    }
}

// Function to verify the username and password from the cookies and redirect to index.html
function getUsername() {
    const usernameInput = document.getElementById('usernameInput').value.trim();
    const passwordInput = document.getElementById('passwordInput').value.trim();
    const username = getCookie('username');
    const password = getCookie('password');
    if (usernameInput === username && passwordInput === password) {
        alert(`Welcome back, ${username}!`);
        window.location.href = 'index.html'; 
    } else {
        alert('Invalid username or password. Please try again.');
    }
}

// Function to set a cookie with a specified name, value, and expiration time
function setCookie(cookieName, cookieValue, expirationDays) {
    const d = new Date();
    d.setTime(d.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
    const expires = "expires=" + d.toUTCString();
    document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
}

// Function to get the value of a cookie by its name
function getCookie(cookieName) {
    const name = cookieName + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const cookieArray = decodedCookie.split(';');
    for (let i = 0; i < cookieArray.length; i++) {
        let cookie = cookieArray[i];
        while (cookie.charAt(0) === ' ') {
            cookie = cookie.substring(1);
        }
        if (cookie.indexOf(name) === 0) {
            return cookie.substring(name.length, cookie.length);
        }
    }
    return "";
}

// Function to enable or disable buttons based on input fields
function checkInputs() {
    const usernameInput = document.getElementById('usernameInput').value.trim();
    const passwordInput = document.getElementById('passwordInput').value.trim();
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
        if (usernameInput !== '' && passwordInput !== '') {
            button.disabled = false;
        } else {
            button.disabled = true;
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getUsername(); 
    checkInputs(); // Initial check to disable buttons if inputs are empty
});
    </script>
</head>
<body>
    <div id="cookieInfo">
        <label for="usernameInput">用户名：</label> 
        <input type="text" id="usernameInput" placeholder="用户名" oninput="checkInputs()">
        <label for="passwordInput">密码：</label> 
        <input type="password" id="passwordInput" placeholder="密码" oninput="checkInputs()">
        <button onclick="setUsername()" disabled>注册</button> 
        <button onclick="getUsername()" disabled>登录</button> 
    </div>
    <div id="usernameDisplay"></div>
</body>
</html>
